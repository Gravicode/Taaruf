                            <h2 class="title">اولیا میں خوش آمدید </h2>
                            <p>آئیے آپ کا پروفائل بنائیں!بس نیچے والے کھیتوں کو پُر کریں ، اور ہمیں ایک نیا اکاؤنٹ ملے گا۔ </p>
                        </div>
                        <div class="main-content">
                            <form action="#">
                                <h4 class="content-title">اکاؤنٹ کی تفصیلات</h4>
                                <div class="form-group">
                                    <label>صارف نام*</label>
                                    <input type="text" class="my-form-control" placeholder="اپنے یوزر نام کا اندراج کرو">
                                </div>
                                <div class="form-group">
                                    <label>ای میل اڈریس*</label>
                                    <input type="email" class="my-form-control" placeholder="اپنا ای میل درج کریں">
                                </div>
                                <div class="form-group">
                                    <label>پاس ورڈ*</label>
                                    <input type="text" class="my-form-control" placeholder="اپنا پاس ورڈ درج کریں">
                                </div>
                                <div class="form-group">
                                    <label>پاس ورڈ کی تصدیق کریں*</label>
                                    <input type="text" class="my-form-control" placeholder="اپنا پاس ورڈ درج کریں">
                                </div>
                                <h4 class="content-title mt-5">پروفائل کی تفصیلات</h4>
                                <div class="form-group">
                                    <label>نام*</label>
                                    <input type="text" class="my-form-control" placeholder="اپنا پورا نام درج کریں">
                                </div>
                                <div class="form-group">
                                    <label>سالگرہ*</label>
                                    <input type="date" class="my-form-control">
                                </div>
                                <div class="form-group">
                                    <label>میں ایک*</label>
                                    <div class="banner__inputlist">
                                        <div class="s-input me-3">
                                            <input type="radio" name="gender1" id="males1"><label for="males1">آدمی</label>
                                        </div>
                                        <div class="s-input">
                                            <input type="radio" name="gender1" id="females1"><label
                                                for="females1">عورت</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>ایک* کی تلاش</label>
                                    <div class="banner__inputlist">
                                        <div class="s-input me-3">
                                            <input type="radio" name="gender2" id="males"><label for="males">آدمی</label>
                                        </div>
                                        <div class="s-input">
                                            <input type="radio" name="gender2" id="females"><label
                                                for="females">عورت</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>ازدواجی حیثیت*</label>
                                    <div class="banner__inputlist">
                                        <select>
                                            <option value="Single" selected>سنگل</option>
                                            <option value="Marid">غیر صحت بخش</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>شہر*</label>
                                    <input type="text" class="my-form-control" placeholder="اپنے شہر میں داخل ہوں">
                                </div>
                                <button class="default-btn reverse" data-toggle="modal" data-target="#email-confirm"><span>اپنا پروفائل بنائیں</span></button>
